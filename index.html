<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="left">
        <!-- amazon logo -->
        <a href="index.html">
          <img
            id="amazon"
            src="images/amazon-logo-white.png"
            alt="Amazon Logo"
          />
          <img
            class="amazon"
            src="images/amazon-mobile-logo-white.png"
            alt="Amazon Logo"
          />
        </a>
      </section>

      <section class="middle">
        <!-- search  -->
        <form class="input-form">
          <input class="input" type="text" placeholder="Search" />
          <button type="submit" class="Search">
            <img
              class="search-icon"
              src="images/search-icon.png"
              alt="search icon"
            />
          </button>
        </form>
      </section>

      <section class="right">
        <div id="ro">
          <a class="ro" href="orders.html">
            <span class="returns"> Returns</span><br />
            <span class="orders">& Orders</span>
          </a>
        </div>
        <div id="cart">
          <a class="cart" href="cart.html">
            <img class="ci" src="images/cart-icon.png" alt="cart-icon" />
            <div class="cart-q">0</div>
            <div class="c">Cart</div>
          </a>
        </div>
        <img
          class="menu"
          src="images/hamburger-menu.png"
          alt="menu"
          height="16"
          width="20"
        />
      </section>
    </header>
    <!-- menu -->
    <div id="menu">
      <a class="orders-menu" href="orders.html">
        <div class="returns-menu">
          <div class="RO hidden">Returns & Orders</div>
        </div>
      </a>
      <a class="ck-menu" href="cart.html">
        <div class="cart-menu">
          <div class="cm hidden">Cart (<span class="cq">0</span>)</div>
        </div>
      </a>
    </div>

    <!-- main page -->
    <div class="main"></div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
